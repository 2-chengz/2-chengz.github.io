<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <title>Workout App</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Bootstrap JS -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"> -->
  <!-- jQuery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>

<body>

    <div class="jumbotron">

    <div class="list-group">
      <a id="Back" class="list-group-item">Back</a>
      <a id="Chest" class="list-group-item">Chest</a>
      <a id="Legs" class="list-group-item">Legs</a>
      <a id="Core" class="list-group-item">Core</a>
      <a id="Arms" class="list-group-item">Arms</a>

  </div>
</div>

</html>
